<head>
<meta charset="utf-8">

<!-- Use the .htaccess and remove these lines to avoid edge case issues.
     More info: h5bp.com/b/378 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>gh-Pages URL Generator</title>
<meta name="description" content="A simplified way to find your manual gh-pages URL." />
<meta name="keywords" content="" />
<meta name="author" content="humans.txt">

<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="css/imports.css">

<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

<div class="container">

<section class="row">
<form id="ghpagesForm" name="ghpagesForm" method="post" action="" data-form="validate">
<h2>Manual URL Generator</h2>
<h3>GitHub Pages <em>(gh-pages)</em></h3>
<dl class="field row">
<dt class="text"><input type="text" name="userName" id="userName" placeholder="Github User Name" required autofocus /></dt>
<dd class="msg"><span class="caret"></span>How do you log into GitHub?</dd>
</dl>

<dl class="field row">
<dt class="text"><input type="text" name="repoName" id="repoName" placeholder="Github Repository Name" required /></dt>
<dd class="msg"><span class="caret"></span>What project are you working on?</dd>
</dl>

<dl class="field row">
<dt class="text"><input type="text" name="dirLocation" id="dirLocation" placeholder="Desired Page/Directory" /></dt>
<dd class="msg"><span class="caret"></span>Optional: What file/folder do you wanna see?</dd>
</dl>

<section class="row">
<p class="twelve columns" id="contactURL"><strong>GH Pages</strong> URL: <span></span></p>
</section>
</form>
</section>

<footer class="row">
<p class="twelve columns">For more info, see <a href="http://pages.github.com">GitHub Pages : Publish</a> and <a href="http://octopress.org/docs/deploying/github/">OctoPress : Deploying to Github Pages</a></p>
</footer>
</div> <!--! end of #container -->
